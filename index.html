<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Player</title>
  <link rel="stylesheet" href="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.css" />
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      width: 100%;
      height: 100%;
      background: black;
    }
  </style>
</head>
<body>
  <video id="player" autoplay="autoplay" muted="muted" playsinline="playsinline"></video>

  <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    var urlParams = new URLSearchParams(window.location.search);
    var videoUrl = urlParams.get('link');

    if (videoUrl) {
      var player = document.getElementById('player');
      
      // Tạo thẻ <source> với định dạng m3u8
      var source = document.createElement('source');
      source.src = videoUrl;  // URL m3u8
      source.type = 'application/x-mpegURL';  // Kiểu MIME cho HLS
      player.appendChild(source);

      // Khởi tạo FluidPlayer để phát video HLS
      fluidPlayer('player', {
        layoutControls: {
          fillToContainer: true,
          autoPlay: true,
          mute: true
        }
      });
    } else {
      document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:20px;'>Không tìm thấy link video!</h2>";
    }
  </script>
</body>
</html>
