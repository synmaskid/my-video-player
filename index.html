<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Player</title>
  <link rel="stylesheet" href="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.css" />
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      width: 100%;
      height: 100%;
      background: black;
    }
  </style>
</head>
<body>
  <video id="player" autoplay="autoplay" muted="muted" playsinline="playsinline"></video>

  <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script type="text/javascript">
    var urlParams = new URLSearchParams(window.location.search);
    var videoUrl = urlParams.get('link');

    if (videoUrl) {
      var player = document.getElementById('player');
      
      // Kiểm tra nếu trình duyệt hỗ trợ HLS
      if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource(videoUrl);  // Tải video m3u8
        hls.attachMedia(player);  // Gắn video vào player
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
          player.play();  // Phát video khi tải xong
        });
      }
      // Nếu trình duyệt không hỗ trợ HLS, sử dụng phương thức mặc định (chỉ hỗ trợ trong các trình duyệt hỗ trợ)
      else if (player.canPlayType('application/x-mpegURL')) {
        player.src = videoUrl;  // Phát video trực tiếp nếu trình duyệt hỗ trợ
        player.addEventListener('canplay', function() {
          player.play();  // Phát video khi có thể
        });
      } else {
        document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:20px;'>Trình duyệt không hỗ trợ video HLS!</h2>";
      }

      // Khởi tạo FluidPlayer (nếu muốn)
      fluidPlayer('player', {
        layoutControls: {
          fillToContainer: true,
          autoPlay: true,
          mute: true
        }
      });
    } else {
      document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:20px;'>Không tìm thấy link video!</h2>";
    }
  </script>
</body>
</html>
